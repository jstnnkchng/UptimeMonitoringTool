services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: uptimemonitor
      POSTGRES_USER: uptimeuser
      POSTGRES_PASSWORD: uptimepass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uptimeuser -d uptimemonitor"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: e0
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata: